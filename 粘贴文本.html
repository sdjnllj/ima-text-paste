<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文本粘贴网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: white;
            border-radius: 5px;
            margin: 0 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .nav a:hover {
            background-color: #eee;
        }
        textarea {
            width: 80%;
            height: 300px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="nav">
            <a href="粘贴文本.html">文本粘贴</a>
            <a href="粘贴图片html.html">图片粘贴</a>
        </div>
        <h2>粘贴您的文本</h2>
        <textarea placeholder="请在此粘贴您的文本..."></textarea>
    </div>
</body>
</html>
